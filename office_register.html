<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет - Регистрация</title>
    <link rel="stylesheet" href="css/office.scss">
</head>
<body>
    <header>
        <h1>Регистрация</h1>
    </header>
    <main>
        <form id="signupForm">
            <input type="text" id="fullName" placeholder="Полное имя" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Пароль" required>
            <button type="submit">Зарегистрироваться</button>
        </form>
        <p>Уже есть аккаунт? <a href="#" id="loginLink">Войти</a></p>
    </main>
    <footer>
        <p>Пример личного кабинета</p>
    </footer>
    <script src="js/office.js"></script>
</body>
</html>
